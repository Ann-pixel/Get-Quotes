<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Get Quotes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote element -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"> </span>
      </div>
      <div class="quote-author">
        <!-- Author -->
        <span id="author"></span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button id="twitter" class="twitter-button" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote" title="Get a new quote!">New Quote</button>
      </div>
    </div>

    <!-- loader -->
    <div class="loader"></div>
    <footer class="footer">
      <span class="footer-text">Made with ‚ù§ by Ann-pixel</span>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
